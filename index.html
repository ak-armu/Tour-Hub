<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Hub</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
<!-- Header Section starts -->
    <header class="header-section">
        <nav class="nav-bar">
            <div class="nav-brand">
                <img src="images/logo.png" alt="">
                <h2>Tour-Hub</h2>
            </div>

            <div class="nav-lists">
                <a href="#">Home</a>
                <a href="#">Packages</a>
                <a href="#">Testimonial</a>
                <a href="#">Blogs</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
<!-- Header Section ends  -->


<!-- Main Section starts -->

    <main>
        <section class="explore-section-container">
            <div class="explore-section">
                <div class="explore-section-text">
                    <h1>Explore Your Travel</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, deleniti.</p>
                </div>

                <div class="explore-form">
                    <form action="">
                        <input type="text" placeholder="Where go">
                        <select name="" id="">
                            <option value="">When</option>
                            <option value="">Morning</option>
                            <option value="">Noon</option>
                            <option value="">Evenning</option>
                            <option value="">Night</option>
                        </select>

                        <select name="" id="">
                            <option value="">Select Place Type</option>
                            <option value="">Hill</option>
                            <option value="">Sea-beach</option>
                        </select>
                        <input type="button" value="Search Now">
                    </form>
                </div>
            </div>
        </section>

    </main>

<!-- Main Section starts -->



<!-- Footer Section starts -->

    <footer>

    </footer>
 <!-- Footer Section starts -->
   
</body>
</html>
